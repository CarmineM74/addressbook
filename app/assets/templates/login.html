<div class='span5 push3'>
  <form class='form-horizontal>
    <fieldset>
      <legend>Login form</legend>
      <div class='control-group'>
        <label class='control-label' for='email'>Email</label>
        <div class='controls'>
          <input id='email' class='input-xlarge' type='text' ng-model='loginInfo.email'>
        </div>
      </div>
      <div class='control-group'>
        <label class='control-label' for='password'>Password</label>
        <div class='controls'>
          <input id='password' class='input-xlarge' type='password' ng-model='loginInfo.password'>
        </div>
      </div>
      <div class='form-actions'>
        <button type='submit' class='btn' ng-click='login()'>Login</button>
      </div>
    </fieldset>
  </form>
</div>
